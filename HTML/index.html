<!-- 
Objetivo: Melhorar e padronizar o layout das abas de Login e Registro do site EyeVital, mantendo a lógica existente.

Ajustes necessários:
1. Seguir o design do Figma fornecido (cores, tipografia, espaçamentos e proporções).
2. Manter estrutura com lado esquerdo (imagem/logo) e lado direito (formulário).
3. Centralizar vertical e horizontalmente os elementos no card, com espaçamento consistente.
4. Garantir que ao alternar entre Login e Registro:
   - O tamanho do card, posição e alinhamento dos elementos permaneçam idênticos.
   - A transição seja suave, sem "pular" conteúdo.
5. Para Login:
   - Campos: Email, Senha (com ícone olho para mostrar/ocultar), checkbox "Lembre-me", link "Esqueceu sua senha?" e botão Login.
6. Para Registro:
   - Campos: Nome de Usuário, Email, Nova Senha, Confirmação de Senha, botão Registrar.
   - Mesmo alinhamento, espaçamento e largura de campos que o Login.
7. Responsividade:
   - Em telas pequenas, imagem deve ficar acima do formulário.
   - Campos devem ocupar 100% da largura disponível.
8. Usabilidade:
   - Inputs com cantos arredondados e bordas suaves.
   - Botões com cores e hovers conforme Figma.
9. Código:
   - Preservar o JavaScript de alternância de abas e mostrar/ocultar senha.
   - Limpar e organizar o CSS para evitar repetição e melhorar legibilidade.

Copilot, reescreva o código abaixo como um componente React funcional em TypeScript,
 usando Tailwind CSS para estilização, e seguindo as instruções do comentário acima.
  Mantenha a lógica de alternância entre Login e Registro e o toggle de senha funcionando.
-->




<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EyeVital Login</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo com a imagem -->
    <div class="image-side">
      <img src="../IMAGENS/img_login.png" alt="Imagem Login EyeVital" />
    </div>

    <!-- Lado direito com o formulário -->
    <div class="form-side">
      <h2>Bem Vindo ao EyeVital!</h2>

      <div class="button-container">
        <div class="buttons">
          <button id="login-btn" class="login-btn active">Login</button>
          <button id="register-btn" class="register-btn">Registrar</button>
        </div>
      </div>

      <p>Certifique-se se você já está registrado para que possa ter uma experiência melhor em nossa plataforma.</p>

      <!-- Formulário de Login -->
      <form id="login-form" class="form-content">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Insira seu Email" />

        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Insira sua senha" />
          <img id="eye-icon" class="toggle-password" src="../IMAGENS/img_olhoaberto.png" alt="Mostrar senha" onclick="togglePassword()" />
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" name="remember" /> Lembre-me</label>
          <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Formulário de Registro -->
      <form id="register-form" class="form-content" style="display: none;">
        <label for="register-email">Email</label>
        <input type="text" id="register-email" name="register-email" placeholder="Insira seu Email" />

        <label for="new-username">Nome Usuário</label>
        <input type="text" id="new-username" name="new-username" placeholder="Insira seu nome" />

        <label for="new-password">Nova Senha</label>
        <input type="password" id="new-password" name="new-password" placeholder="Insira sua senha" />

        <button type="submit" class="submit-btn">Registrar</button>
      </form>
    </div>
  </div>

  <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
